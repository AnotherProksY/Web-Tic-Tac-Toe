<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/buttons.css">
    <link rel="shortcut icon" href="/static/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/favicon/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <!-- body open -->

    <div class="wrapper">
      <header>
        <h1>Game Starts</h1>
      </header>

      <main>
        <!-- main open -->
        <div class="gameView">
          <table>
            <tr>
              <td>{{place_1}}</td>
              <td>{{place_2}}</td>
              <td>{{place_3}}</td>
            </tr>
            <tr>
              <td>{{place_4}}</td>
              <td>{{place_5}}</td>
              <td>{{place_6}}</td>
            </tr>
            <tr>
              <td>{{place_7}}</td>
              <td>{{place_8}}</td>
              <td>{{place_9}}</td>
            </tr>
          </table>
        </div>
        
        <div class="turn">
            <form action="/Turn" method="post">
              Введите число <br>
              <script type="text/javascript">
              function checkValue(input) {
                  var value = input.value;
                  var rep = /[-\.;":'a-zA-Zа-яА-Я]/;
                  if (rep.test(value)) {
                      value = value.replace(rep, '');
                      input.value = value;
                  }
              }
              </script>
              <input name="myTurn" type="text" onkeyup="return checkValue(this);" autocomplete="off" maxlength="1" required/><br>
              <input type="submit" value="PUT NUMBER" class="click c"/>
            </form>
          </div>

      </main> <!-- main close -->
      <div class="push"></div>
    </div>

    <footer class="footer">
      <!-- footer open -->
      <div class="images">
        <div class="image" id="GitHub">
          <a href="https://github.com/AnotherProksY?tab=repositories">
            <img src="/static/img/GitHub-Logo.png" height="39" width="150" alt="GitHub Logo">
          </a>
        </div>
        <div class="image" id="MyFace">
          <a href="https://github.com/AnotherProksY?tab=repositories">
            <img src="/static/img/My Face.png" height="40" width="40" alt="My p1ixel art face">
          </a>
        </div>
      </div>
    </footer> <!-- footer close -->

  </body> <!-- body close -->
</html>
