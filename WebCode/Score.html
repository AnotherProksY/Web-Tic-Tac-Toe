<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/buttons.css">
    <link rel="shortcut icon" href="/static/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/favicon/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <!-- body open -->
    
    <div class="wrapper">
      <header>
        <h1>Winner</h1>
      </header>

      <main>
        <!-- main open -->
        <div class="results">
          <h2>Congratulations {{winner}}</h2>
          <p>Click on <span class="word">button</span> below to start a new game!</p>
        </div>

        <div class="button">
          <a href="/GamePage">
            <button class="click">New Game</button>
          </a>
        </div>
      </main> !-- main close -->
      <div class="push"></div>
    </div>

    <footer class="footer">
      <!-- footer open -->
      <div class="images">
        <div class="image" id="GitHub">
          <a href="https://github.com/AnotherProksY?tab=repositories">
            <img src="/static/img/GitHub-Logo.png" height="39" width="150" alt="GitHub Logo">
          </a>
        </div>
        <div class="image" id="MyFace">
          <a href="https://github.com/AnotherProksY?tab=repositories">
            <img src="/static/img/My Face.png" height="40" width="40" alt="My pixel art face">
          </a>
        </div>
      </div>
    </footer> <!-- footer close -->

  </body> <!-- body close -->
</html>
